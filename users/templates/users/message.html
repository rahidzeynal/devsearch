{% extends "main.html" %}
{% block content %}
  <!-- Main Section -->
  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'inbox' %}"><i class="fa fa-chevron-left"></i></a>
        <h2 class="message__subject">{{message.subject}}</h4>
          {% if message.sender %}
          <a href="{% url 'user-profile' message.sender.id %}" class="message__author">{{message.sender}}</a>
          {% else %}
          <p class="message__author">{{message.sender}}</p>
          {% endif %}
          <p class="message__date">{{message.created}}</p>
          <div class="message__body">
            {{message.body}}
          </div>
      </div>
    </div>
  </main>
{% endblock content %}
